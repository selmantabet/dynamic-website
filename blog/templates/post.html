{% extends "layout.html" %} {% block content %}
<img src="{{ url_for('static', filename='img/' + post.image_file) }}" />
<p>
  "{{ post.title }}" &nbsp Author:
  <a href="{{ url_for('user', user_id = post.user.id) }}"
    >{{ post.user.username }}</a
  >
</p>
<p>{{ post.content }}</p>
{% endblock content %}
